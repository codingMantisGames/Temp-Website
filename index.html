<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Under Maintenance</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    background: #ffffff;
  }

  .wrapper {
    text-align: center;
    max-width: 600px;
    padding: 20px;
  }

  /* Responsive SVG scaling */
  img.main {
    width: min(80vw, 420px);
    height: auto;
    margin-bottom: 30px;
  }

  .small-title {
    letter-spacing: 2px;
    font-size: 12px;
    font-weight: bold;
    color: #555;
  }

  h1 {
    margin: 10px 0;
    font-size: 32px;
  }

  p {
    color: #666;
    font-size: 14px;
    line-height: 1.6;
  }

  .contact {
    margin-top: 10px;
  }

  .contact a {
    color: #000;
    text-decoration: none;
  }

  .social {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    gap: 15px;
  }

  .social img {
    width: 26px;
    height: 26px;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  .social img:hover {
    transform: scale(1.15);
  }
</style>
</head>

<body>
  <div class="wrapper">
    <img src="maintenance.svg" alt="Maintenance" class="main">

    <div class="small-title">WE ARE COMING SOON</div>
    <h1>The website under maintenance!</h1>

    <p>
      Our website is being updated. We’re working behind the scenes and will be back shortly.
    </p>

    <div class="contact">
      Contact us:
      <a href="mailto:codingmantisgames@gmail.com">
        codingmantisgames@gmail.com
      </a>
    </div>

    <div class="social">
      <a href="https://www.instagram.com/codingmantisgames/" target="_blank">
        <img src="icons/instagram.svg" alt="Instagram">
      </a>

      <a href="https://www.youtube.com/@codingmantisgames" target="_blank">
        <img src="icons/youtube.svg" alt="YouTube">
      </a>

      <a href="https://www.linkedin.com/company/coding-mantis/" target="_blank">
        <img src="icons/linkedin.svg" alt="LinkedIn">
      </a>
    </div>
  </div>
</body>
</html>
